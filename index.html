<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/img/favicon/site.webmanifest">
        
        <title>Mokepon</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <section id="select-pet">
            <h1 class="title">MOKEPON</h1>

            <h2 class="subtitle">Elige a tu mascota:</h2>

            <div id="cardsContainer" class="cards">
            </div>

            <button id="button-pet-select">Seleccionar</button>
        </section>

        <section id="view-map">
            <h1 class="title">MOKEPON</h1>

            <h2 class="subtitle">Recorre el mapa con tu Mokepón</h2>

            <canvas id="map"></canvas>

            <button ontouchstart="moveUp()" ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveUp()">↑</button>
            <div>
                <button ontouchstart="moveLeft()" ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveLeft()">←</button>
                <button ontouchstart="moveDown()" ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveDown()">↓</button>
                <button ontouchstart="moveRight()" ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveRight()">→</button>
            </div>
        </section>

        <section id="select-attack">
            <h1 class="title">MOKEPON</h1>

            <h2 class="subtitle">Elige tu ataque:</h2>

            <div id="attacksContainer" class="attacks">
            </div>

            <div id="announcements">
                <p id="result">Mucha suerte</p>

                <section id="restart">
                    <button id="button-restart">Volver a Jugar</button>
                </section>
                
            </div>

            <div class="scores">
                <div class="scores-player">
                    <p id="player-victories">0</p>
                    <p id="player-pet"></p>
                    <div id="attacks-player"></div>
                </div>
                <div class="scores-enemy">
                    <p id="enemy-victories">0</p>
                    <p id="enemy-pet"></p>
                    <div id="attacks-enemy"></div>
                </div>
            </div>
        </section>
        <script src="assets/js/script.js"></script>
    </body>
</html>
